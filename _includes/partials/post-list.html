<div class="c-blog-item u-margin-bottom">
  <h3 class="c-blog-item__title u-margin-bottom-none"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="c-blog-item__subtitle u-margin-bottom-none"><span><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | jdate: "%d %b %Y" | habify}}</time></span> - <a href="{{ post.url }}">{{ post.author }}</a></p>
</div>
